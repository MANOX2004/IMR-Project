<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("back.jpeg") no-repeat center center / cover;
            height: 100vh;
            display: flex;
            color: white;
        }

        .sidebar {
            width: 280px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .bills-section {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* space between items */
        }

        .bill-item {
            display: flex;
            align-items: center;
            justify-content: space-between; /* label left, switch right */
            gap: 10px;
            margin-bottom: 0; /* spacing now handled by gap on .bills-section */
            font-size: 1.1rem;
            width: 100%;
        }

        .bill-item span {
            flex: 1; /* allow label to take remaining space */
        }

        .toggle {
            width: 44px;
            height: 24px;
            background: #666;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            flex: 0 0 auto;
            transition: background 0.2s;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.2s;
        }

        .toggle.on {
            background: rgb(76, 175, 80);
        }

        .toggle.on::after {
            left: calc(100% - 22px);
        }

        .menu-section h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .menu-item {
            padding: 12px 20px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .menu-item:hover {
            background: rgba(100, 150, 200, 0.3);
        }

        .menu-item.active {
            background: rgba(100, 150, 200, 0.5);
        }

        .back-btn {
            margin-top: auto;
            padding: 15px 30px;
            background: rgba(200, 200, 220, 0.6);
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            color: #333;
        }

        .back-btn:hover {
            background: rgba(200, 200, 220, 0.8);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .card {
            background: rgba(220, 220, 230, 0.95);
            padding: 50px;
            border-radius: 20px;
            width: 700px;
            color: #333;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: inline-block;
            width: 200px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .form-group input {
            width: 400px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .show-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 60px;
            background: rgba(180, 180, 190, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            color: #333;
        }

        .show-btn:hover {
            background: rgba(160, 160, 170, 0.9);
        }

        .complaints-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #ccc;
        }

        .complaints-header {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .date-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .date-group label {
            font-size: 1.2rem;
        }

        .date-group input {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            width: 250px;
        }

        .click-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 50px;
            background: rgba(180, 180, 190, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            color: #333;
        }

        .click-btn:hover {
            background: rgba(160, 160, 170, 0.9);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Bills</h1>
        
        <div class="bills-section">
            <div class="bill-item">
                <span>Water ðŸ’§</span>
                <div class="toggle"></div>
            </div>
            <div class="bill-item">
                <span>Electricity âš¡</span>
                <div class="toggle"></div>
            </div>
            <div class="bill-item">
                <span>Air ðŸ’¨</span>
                <div class="toggle"></div>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-item" onclick="location.href='2 View.html'">User Information</div>
            <div class="menu-item" onclick="location.href='3 View.html'">All Meters</div>
            <div class="menu-item" onclick="location.href='4 View.html'">Complain</div>
            <div class="menu-item" onclick="location.href='5 View.html'">Reply</div>
            <div class="menu-item" onclick="location.href='6 View.html'">Admin Information</div>
            <div class="menu-item active" onclick="location.href='7 View.html'">f Officer Information</div>
        </div>

        <button class="back-btn" onclick="location.href='1 View.html'">Back</button>
    </div>

    <div class="main-content">
        <div class="card">
            <div class="form-group">
                <label>NIC :</label>
                <input type="text" placeholder="">
            </div>
            <div class="form-group">
                <label>Officer ID :</label>
                <input type="text" placeholder="">
            </div>
            
            <button class="show-btn">SHOW</button>

            <div class="complaints-section">
                <div class="complaints-header">Show All Informations</div>

                <button class="click-btn">Click</button>
            </div>
        </div>
    </div>

    <script>
        // Toggle functionality (use CSS class to position knob)
        document.querySelectorAll('.toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                this.classList.toggle('on');
            });
        });

        // Menu item selection
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
